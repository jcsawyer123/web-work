<!doctype html> <!-- Tells the browser it is working with HTMl -->
<html>
  <head> <!-- Head is where all the non content goes -->
    <title> My Webpage </title> <!-- Sets the title of the webpage (Browser Tab) -->
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS -->
  </head>
  <body>
    <header> <!-- header of a page -->
      <nav>
        <h1>My Webpage</h1>
        <ul> <!-- Unordered List -->
          <li><a href="#">Page 1</a></li>
          <li><a href="#">Page 2</a></li>
          <li><a href="#">Page 3</a></li>
          <li><a href="#">Page 4</a></li>
          <li><a href="#">Page 5</a></li>
        </ul>
      </nav> <!-- nav container -->
    </header>

    <div class="row"> <!-- Container -->
      <div class="col">Col1</div>
      <div class="col">Col2</div>
      <div class="col">Col3</div>
    </div>

    <div class="row"> <!-- Container -->
      <div class="col">Col1</div>
      <div class="col">Col2</div>

    </div>
    <footer> <!-- Footer of a page -->
      My site
    </footer>
  </body>
</html>
