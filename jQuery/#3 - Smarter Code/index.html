  <!-- Load scripts at the end otherwise the page will appear to load slower
        This is because it will load the script before the content-->
  <!-- jQuery library -->

  <!-- Latest compiled and minified JavaScript -->

  <!-- Custom Javascript -->
  <script src="script.js"></script>
  <!-- JjQuery Scripts -->
  <script>


    // Time to DRY our previous code
    // Don't repeat yourself
    $(function() {

      var accessed = "This has been accessed";

      $('.panel-button').on('click', function() { //Looks for anything with the class .panel-button
        var panelId = $(this).attr('data-panelid'); // Stores the value of the data-panelid attribute we created and clicked on
        $('#'+panelId).toggle(); // Takes the value of the panel and toggles the panel/
        $('#'+panelId+' .panel-body').html(accessed) // Adds the variable from above and changes the panel body to its contents
        // This is the information of what is  being used
      });

    });

  </script>
